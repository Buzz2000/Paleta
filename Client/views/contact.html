

<div class="col-sm-8 up" ng-controller="contactController" >
    <h4>לפניה לשירות - אנא מלאו את הטופס ואנו נחזור אליכם.</h4>
    <div class=" main-form">
        <div class="row form-group" >
            <div class="col-md-7">
                <input type="text" class="form-control" id="firstName"  ng-model="firstName" name="firstName" placeholder="שם פרטי" required="">
            </div>
        </div>

        <div class="row form-group" >
            <div class="col-md-7">
                <input type="text" class="form-control" id="lastName" ng-model="lastName" name="lastName" placeholder="שם משפחה" required="">
            </div>
        </div>
        <div class="row form-group">
            <div class="col-md-7">
                <input type="email" class="form-control" ng-model="email" name="email" placeholder="דוא'ל" required="">
            </div>
        </div>
        <div class="row form-group" >
            <div class="col-md-7">
                <input type="email" class="form-control" ng-model="phone" name="phone" placeholder="פלאפון" required="">
            </div>
        </div>

        <div class="row form-group">
            <div class="col-md-2">
                <button class="btn btn-default pull-left">צור קשר</button>
            </div>
        </div>

    </div>
