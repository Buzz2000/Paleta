<div class="container-fluid">
    <div class="view col-md-12">
        <div class="bookDes col-md-6">
            <h3 class="bookTitle">{{bookInfo[0].title}}</h3>
            <p>{{bookInfo[0].summery}}</p>
            <div class="target" style="font-weight: bold">קהל היעד: {{bookInfo[0].target}}</div>
            <div class="bookPrice" style="font-weight: bold"> מחיר: {{bookInfo[0].price}} ש"ח</div>
            <p><a ng-click="addToCart(bookInfo[0].id)" class="btn btn-default" role="button">הוסף לסל</a></p>
        </div>
        <div class="bookImg col-md-4">
            <img src="../img/Covers/{{bookInfo[0].URL_cover}}" alt={{bookInfo[0].URL_cover}} height="450" width="300"/>
        </div>

    </div>
</div>
